<html>
<head>
  <title>Lab 2 - Lists</title>
</head>
<body>
  <h1>Lists in HTML</h1>

  <h2>Ordered List</h2>
  <ol>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ol>

  <h2>Unordered List</h2>
  <ul>
    <li>Bootstrap</li>
    <li>React</li>
    <li>Angular</li>
  </ul>

  <h2>Definition List</h2>
  <dl>
    <dt>HTML</dt>
    <dd>HyperText Markup Language</dd>
    <dt>CSS</dt>
    <dd>Cascading Style Sheets</dd>
  </dl>
</body>
</html>
