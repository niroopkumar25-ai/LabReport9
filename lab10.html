<html>
<head>
<title>Lab 10 - CSS3 Animation</title>
<style>
@keyframes moveBox {
from {left:0px;}
to {left:200px;}
}
div {
position:relative;
width:100px; height:100px;
background:red;
animation: moveBox 3s infinite alternate;
}
</style>
</head>
<body>
<div></div>
</body>
</html>
